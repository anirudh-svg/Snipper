apiVersion: v1
kind: Secret
metadata:
  name: snipper-secret
  namespace: snipper
type: Opaque
stringData:
  # MySQL credentials (base64 encoded in production)
  MYSQL_ROOT_PASSWORD: "rootpassword"
  MYSQL_USER: "snipper_user"
  MYSQL_PASSWORD: "snipper_password"
  
  # Backend credentials
  SPRING_DATASOURCE_USERNAME: "snipper_user"
  SPRING_DATASOURCE_PASSWORD: "snipper_password"
  JWT_SECRET: "your-secret-key-change-this-in-production-min-256-bits-long-for-security"
---
# Note: In production, create secrets using:
# kubectl create secret generic snipper-secret \
#   --from-literal=MYSQL_ROOT_PASSWORD=<strong-password> \
#   --from-literal=MYSQL_USER=snipper_user \
#   --from-literal=MYSQL_PASSWORD=<strong-password> \
#   --from-literal=SPRING_DATASOURCE_USERNAME=snipper_user \
#   --from-literal=SPRING_DATASOURCE_PASSWORD=<strong-password> \
#   --from-literal=JWT_SECRET=<strong-jwt-secret> \
#   -n snipper
